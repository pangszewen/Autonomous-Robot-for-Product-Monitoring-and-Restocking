<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Product Monitoring Dashboard</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  </head>

  <body>
    <div class="header">
      <h1>Product Inventory Dashboard</h1>

    <div class="row1-container">
      <div class="box cyan">
        <h1>Water</h1>
        <label id="water-count">1</label>
        <div class="circle">
          <img src="water.png"/>
        </div>
      </div>

      <div class="box brown" >
        <h1>Cup Noodle</h1>
        <label id="cup_noodle-count">1</label>
        <div class="circle">
          <img src="cupnoodle.png"/>
        </div>
      </div>

      <div class="box blue">
        <h1>Milk</h1>
        <label id="milk-count">1</label>
        <div class="circle ">
          <img src="milk.png"/>
        </div>
      </div>

      <div class="box orange">
        <h1>Juice</h1>
        <label id="juice-count">1</label>
        <div class="circle ">
          <img src="juice.png"/>
        </div>
      </div>
    </div>

    <div class="row2-container">
      <div class="box red">

    <script type="module" src="script.js"></script>
  </body>
</html>
